<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Daftar Barang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sudut kanan atas -->
  <div class="header-left">
    <span class="title-corner">IKMADIKSI | HUT &amp; IGT 2025</span>
  </div>

  <!-- Navigasi dan Dark Mode Toggle -->
  <div class="navbar">
    <button onclick="buatHalamanBaru()">+ Tambah Halaman</button>
    <button id="darkModeToggle">üåô/‚òÄÔ∏è</button>
    <span id="navButtons"></span>
  </div>

  <!-- Judul dan input ganti judul halaman -->
  <div class="header">
    <h1 id="judulHalaman">Bidang Acara</h1>
    <input
      type="text"
      id="judulInput"
      placeholder="Ganti nama bidang..."
      oninput="gantiJudul()"
    />
  </div>

  <!-- Form input barang & export -->
  <div class="form-container">
    <input
      type="text"
      id="inputBarang"
      class="barang"
      placeholder="Masukkan nama barang"
    />
    <button onclick="tambahBarang()">Tambah</button>
    <button onclick="simpanSebagaiJSON()">Simpan sebagai JSON</button>
    <button onclick="simpanSebagaiPDF()">Simpan sebagai PDF</button>
  </div>

  <!-- Pencarian barang -->
  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      placeholder="Cari barang..."
      oninput="cariBarang()"
    />
  </div>

  <!-- Statistik -->
  <div id="statistikBarang" class="statistik-container"></div>

  <!-- Daftar barang -->
  <ul id="listBarang"></ul>

  <!-- Tombol reset -->
  <div class="reset-container">
    <button onclick="resetSemuaData()">Reset Semua Data</button>
  </div>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>

  <!-- Script utama -->
  <script type="module" src="script.js" defer></script>

  <!-- Footer -->
  <div class="copyright-footer">
    &copy; Copyright | Bidang Perlengkapan
  </div>
</body>
</html>
